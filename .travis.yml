language: R
sudo: false
cache: packages
warnings_are_errors: true

before_deploy: if [ "$TRAVIS_OS_NAME" == "osx" ]; then rm -f *.tar.gz; fi
r_check_args: --as-cran --install-args=--build

after_success:
  - Rscript -e 'covr::codecov(type = "all")'

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true  
  api_key:
    secure: 
  file: gcite*.t*gz
  on:
    tags: true    
    repo: muschellij2/gcite
