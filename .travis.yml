language: R
sudo: false
cache: packages
before_install:
- echo "TRAVIS BUILD ID"
- echo ${TRAVIS_BUILD_ID}
- echo "TRAVIS JOB ID"
- echo ${TRAVIS_JOB_ID}
- echo ${USER}
- hostname
- users

after_success:
- Rscript -e 'covr::coveralls()'
- Rscript -e 'devtools::build(binary = FALSE)'
- Rscript -e 'devtools::build(binary = TRUE)'

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true  
  api_key:
    secure: 
  file: gcite*.t*gz
  on:
    tags: true    
    repo: muschellij2/gcite
